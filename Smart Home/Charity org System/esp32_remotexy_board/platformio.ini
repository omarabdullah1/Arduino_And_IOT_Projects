[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	remotexy/RemoteXY@^3.1.10
	pololu/Pushbutton@^2.0.0
	z3t0/IRremote@^4.0.0
upload_port = COM[4]
monitor_port = COM[4]
monitor_speed = 115200
lib_deps = 
	mobizt/Firebase Arduino Client Library for ESP8266 and ESP32@^4.1.0
	pololu/Pushbutton@^2.0.0
