name: shoulder_exercises
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  dio: ^4.0.6
  bloc: ^8.0.3
  flutter_bloc: ^8.0.1
  shared_preferences: ^2.0.15
  conditional_builder_null_safety: ^0.0.6
  cloud_firestore: any
  firebase_core: any
  web_socket_channel: any
  smooth_page_indicator: ^1.1.0


  flutter_localizations:

    sdk: flutter
  flutter_translate: ^4.0.2
  fluttertoast: ^8.0.9
  sizer: ^2.0.15
  flutter_svg_provider: ^1.0.3
  firebase_auth: ^4.16.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0


flutter:

  uses-material-design: true



  assets:
    - assets/images/
    - assets/i18n/
    - assets/images/phase_one/
    - assets/images/phase_one/refused/
    - assets/images/phase_two/
    - assets/images/phase_two/refused/
    - assets/images/phase_three/
  fonts:
        - asset: assets/fonts/Cairo-VariableFont_wght.ttf